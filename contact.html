    <section class="content">
      <div class="contact-container">
        <div class="contact-card">
          <h1 class="secondary-title">
            <span class="crue-span">Contact</span> Us
          </h1>
          <form
            method="post"
            action="/src/php/mail-handler.php"
            class="contact-form"
          >
            <div class="row">
              <div class="col-form_input">
                <input
                  pattern=".{2,}"
                  maxlenght="30"
                  required
                  type="text"
                  id="name"
                  name="name"
                  placeholder="*Full name"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-form_input">
                <input
                  pattern=".{5,}"
                  maxlength="20"
                  required
                  class="email-input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="*Your e-mail"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-form_input">
                <input
                  pattern=".{4,}"
                  maxlength="50"
                  required
                  type="text"
                  id="subject"
                  name="subject"
                  placeholder="*Subject"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-form_input">
                <textarea
                  minlength="5"
                  name="message"
                  id="message"
                  style="height: 200px"
                  maxlenght="350"
                  placeholder="*Type your message here..."
                ></textarea>
              </div>
            </div>
            <div class="row">
              <div class="submit-container">
                <button class="contact-btn" type="submit" name="submit">
                  Submit
                </button>
                <br />
                <span style="font-size: 18px" class="required-field"
                  >* Indicates a required field.</span
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
